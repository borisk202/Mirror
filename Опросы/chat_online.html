<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Инет.. Пидораска...</title>
</head>
<body>
  <div id="container">ЕБУЧИЙ ИНЕТ.. ЖДЕМ...</div>

  <script>
    const rawUrl = 'https://raw.githubusercontent.com/borisk202/Mirror/refs/heads/main/Опросы/chats.html';
    const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(rawUrl);

    fetch(proxyUrl)
      .then(response => {
        if (!response.ok) throw new Error("Ошибка сети или CORS");
        return response.text();
      })
      .then(html => {
        document.getElementById('container').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('container').textContent = 'Ошибка загрузки: ' + error.message;
      });
  </script>
</body>
</html>
