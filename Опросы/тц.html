<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–û–ø—Ä–æ—Å ‚Äî –°—É–¥—å–±–∞ –Ω–∞ –ø–æ–∂–∞—Ä–µ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #000A1A, #003366);
    color: #A9D6FF;
    user-select: none;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background: rgba(0, 15, 40, 0.95);
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 0 25px #0088ff88;
  }
  h1 {
    text-align: center;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 30px;
    text-shadow: 0 0 10px #0099ffcc;
  }
  #question {
    font-size: 1.3rem;
    margin-bottom: 20px;
    min-height: 70px;
  }
  label {
    display: block;
    background: #004080;
    margin: 10px 0;
    padding: 14px 20px;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  label:hover {
    background: #0066cc;
  }
  input[type="radio"] {
    margin-right: 15px;
    cursor: pointer;
  }
  #next-btn {
    display: block;
    margin: 30px auto 0;
    padding: 14px 40px;
    font-size: 1.2rem;
    border: none;
    border-radius: 15px;
    background-color: #0099ff;
    color: white;
    cursor: pointer;
  }
  #next-btn:disabled {
    background-color: #003355;
    cursor: not-allowed;
  }
  #result {
    display: none;
    font-size: 1.6rem;
    text-align: center;
    margin-top: 40px;
    color: #00ccff;
    text-shadow: 0 0 10px #00ccffaa;
  }
</style>
</head>
<body>
<div class="container" role="main">
  <h1>üî• –û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ —Å–≤–æ—é —Å—É–¥—å–±—É –≤ –ø–æ–∂–∞—Ä–µ üî•</h1>
  <div id="quiz">
    <div id="question"></div>
    <form id="answers-form"></form>
    <button id="next-btn" disabled>–î–∞–ª–µ–µ</button>
  </div>
  <div id="result"></div>
</div>

<script>
  // –í–æ–ø—Ä–æ—Å—ã –∏ –≤–∞—Ä–∏–∞–Ω—Ç—ã
  const questions = [
    { q: "–ì–¥–µ –≤—ã –Ω–∞—Ö–æ–¥–∏—Ç–µ—Å—å?", a: ["1 —ç—Ç–∞–∂", "2 —ç—Ç–∞–∂", "3 —ç—Ç–∞–∂", "4 —ç—Ç–∞–∂"] },
    { q: "–ß—Ç–æ –≤—ã –¥–µ–ª–∞–ª–∏ –ø–µ—Ä–µ–¥ –ø–æ–∂–∞—Ä–æ–º?", a: ["–ü–æ–∫—É–ø–∞–ª –µ–¥—É", "–°—Ç–æ—è–ª –≤ –æ—á–µ—Ä–µ–¥–∏", "–ì—É–ª—è–ª", "–†–∞–∑–≥–æ–≤–∞—Ä–∏–≤–∞–ª"] },
    { q: "–ö–∞–∫ –≤—ã –æ—Ç—Ä–µ–∞–≥–∏—Ä–æ–≤–∞–ª–∏ –Ω–∞ —Ç—Ä–µ–≤–æ–≥—É?", a: ["–ü–∞–Ω–∏–∫–æ–≤–∞–ª", "–ü–æ—à—ë–ª –∫ –≤—ã—Ö–æ–¥—É", "–°–ø—Ä—è—Ç–∞–ª—Å—è", "–ü–æ–∑–≤–∞–ª –Ω–∞ –ø–æ–º–æ—â—å"] },
    { q: "–ß—Ç–æ –≤—ã –≤–∏–¥–∏—Ç–µ?", a: ["–î—ã–º", "–û–≥–æ–Ω—å", "–õ—é–¥–µ–π –≤ –ø–∞–Ω–∏–∫–µ", "–ü–æ–ª–∏—Ü–∏—é"] },
    { q: "–ï—Å—Ç—å –ª–∏ —É –≤–∞—Å —Ç–µ–ª–µ—Ñ–æ–Ω?", a: ["–î–∞", "–ù–µ—Ç"] },
    { q: "–ß—Ç–æ –≤—ã —Å–¥–µ–ª–∞–ª–∏ –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ —Ç–µ—Ä—Ä–æ—Ä–∏—Å—Ç–æ–≤?", a: ["–ë–µ–∂–∞–ª", "–ü—Ä—è—Ç–∞–ª—Å—è", "–ó–≤–∞–ª –Ω–∞ –ø–æ–º–æ—â—å", "–°—Ä–∞–∂–∞–ª—Å—è"] },
    { q: "–í—ã –ø—ã—Ç–∞–µ—Ç–µ—Å—å –ø–æ–º–æ—á—å –¥—Ä—É–≥–∏–º?", a: ["–î–∞", "–ù–µ—Ç"] },
    { q: "–£–¥–∞—ë—Ç—Å—è –ª–∏ –≤–∞–º –ø–æ–∫–∏–Ω—É—Ç—å –∑–¥–∞–Ω–∏–µ?", a: ["–î–∞", "–ù–µ—Ç"] },
    { q: "–í—ã —Ä–∞–Ω–µ–Ω—ã?", a: ["–î–∞", "–ù–µ—Ç"] },
    { q: "–í–∞—à–∞ —Å—É–¥—å–±–∞:", a: ["–í—ã–∂–∏–≤—à–∏–π", "–†–∞–Ω–µ–Ω—ã–π", "–ü–æ–≥–∏–±—à–∏–π", "–ê—Ä–µ—Å—Ç–æ–≤–∞–Ω–Ω—ã–π"] }
  ];

  const results = [
    "–ñ–µ—Ä—Ç–≤–∞ –ø–æ–∂–∞—Ä–∞, —Ç—Ä—É–ø –Ω–∞ —Ç—Ä–µ—Ç—å–µ–º —ç—Ç–∞–∂–µ",
    "–ñ–µ—Ä—Ç–≤–∞ –ø–æ–∂–∞—Ä–∞, —Ç—Ä—É–ø –Ω–∞ –≤—Ç–æ—Ä–æ–º —ç—Ç–∞–∂–µ",
    "–ñ–µ—Ä—Ç–≤–∞ –ø–æ–∂–∞—Ä–∞, —Ç—Ä—É–ø –Ω–∞ —á–µ—Ç–≤–µ—Ä—Ç–æ–º —ç—Ç–∞–∂–µ",
    "–ñ–µ—Ä—Ç–≤–∞ –ø–æ–∂–∞—Ä–∞, —Ä–∞–Ω–µ–Ω",
    "–†–∞–Ω–µ–Ω—ã–π",
    "–ü—Ä–∏—á–∞—Å—Ç–Ω—ã–π –∫ –ø–æ–∂–∞—Ä—É, –∞—Ä–µ—Å—Ç–æ–≤–∞–Ω –ø–æ–ª–∏—Ü–∏–µ–π",
    "–ü–æ—Å—Ç—Ä–∞–¥–∞–≤—à–∏–π –æ—Ö—Ä–∞–Ω–Ω–∏–∫ –æ—Ç –ø–æ–∂–∞—Ä–∞ –∏ —Ä—É–∫ —Ç–µ—Ä—Ä–æ—Ä–∏—Å—Ç–æ–≤",
    "–ñ–µ—Ä—Ç–≤–∞ —Ç–µ—Ä—Ä–æ—Ä–∏—Å—Ç–∞, —Ç—Ä—É–ø –Ω–∞ 4 —ç—Ç–∞–∂–µ",
    "–ñ–µ—Ä—Ç–≤–∞ —Ç–µ—Ä—Ä–æ—Ä–∏—Å—Ç–∞, —Ç—Ä—É–ø –Ω–∞ 3 —ç—Ç–∞–∂–µ",
    "–í—ã–∂–∏–≤—à–∏–π, —Å–±–µ–∂–∞–ª –æ—Ç –ø–æ–ª–∏—Ü–∏–∏ –∏ —Ç–µ—Ä—Ä–æ—Ä–∏—Å—Ç–æ–≤"
  ];

  let currentIndex = 0;
  let answers = [];

  const questionEl = document.getElementById("question");
  const answersForm = document.getElementById("answers-form");
  const nextBtn = document.getElementById("next-btn");
  const resultEl = document.getElementById("result");

  function loadQuestion(index) {
    nextBtn.disabled = true;
    answersForm.innerHTML = "";
    questionEl.textContent = questions[index].q;

    questions[index].a.forEach((answer, i) => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="radio" name="answer" value="${i}"> ${answer}`;
      answersForm.appendChild(label);
    });

    const radios = answersForm.querySelectorAll('input[name="answer"]');
    radios.forEach(radio => {
      radio.addEventListener("change", () => {
        nextBtn.disabled = false;
      });
    });
  }

  nextBtn.addEventListener("click", () => {
    const selected = answersForm.querySelector('input[name="answer"]:checked');
    if (!selected) {
      alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç!");
      return;
    }
    answers.push(parseInt(selected.value));
    currentIndex++;
    if (currentIndex < questions.length) {
      loadQuestion(currentIndex);
    } else {
      showResult();
    }
  });

  function showResult() {
    document.getElementById("quiz").style.display = "none";
    resultEl.style.display = "block";
    const sum = answers.reduce((a,b) => a + b, 0);
    const resultIndex = sum % results.length;
    resultEl.innerHTML = `<h2>–í–∞—à–∞ —Å—É–¥—å–±–∞:</h2><p>${results[resultIndex]}</p>`;
  }

  // –ó–∞—â–∏—Ç–∞ –æ—Ç –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –ø—Ä–∞–≤–æ–π –∫–Ω–æ–ø–∫–∏
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("keydown", e => {
    if (
      e.ctrlKey &&
      ["a","c","x","u","s","i","p","f12"].includes(e.key.toLowerCase())
    ) {
      e.preventDefault();
    }
  });

  // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å —Å—Ä–∞–∑—É
  loadQuestion(currentIndex);
</script>
</body>
</html>
