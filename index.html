<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><title>Зеркало бориса</title><style>html,body{margin:0;padding:0;overflow:hidden;width:100%;height:100%;background:black;font-family:Arial,sans-serif}.star{position:absolute;background:white;border-radius:50%}.fog{position:absolute;background:rgba(255,0,0,0.1);border-radius:50%;filter:blur(50px)}#popupWindow{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:300px;background:#111;border:2px solid red;border-radius:10px;padding:10px;box-sizing:border-box;color:white}.window-header{cursor:move;font-weight:bold;margin-bottom:10px}#captcha-box{text-align:center}#captcha-text{font-size:24px;letter-spacing:5px;font-weight:bold}#captcha-input{margin-top:10px;padding:5px;width:80%;text-align:center;background:black;color:white;border:1px solid red}#check-btn{margin-top:10px;padding:5px 10px;background:red;color:white;border:none;cursor:pointer}#h{display:none;text-align:center;margin-top:20px}#h a{display:inline-block;padding:10px 20px;background:red;color:white;text-decoration:none;border-radius:5px}#cube{width:100px;height:100px;background:linear-gradient(45deg, red, darkred);margin:20px auto;transform-style:preserve-3d;animation:spin 5s linear infinite}@keyframes spin{0%{transform:rotateX(0deg) rotateY(0deg)}100%{transform:rotateX(360deg) rotateY(360deg)}}</style><script src="anti-ddos.js"></script></head><body><div id="popupWindow"><div class="window-header">FREE PASSES</div><div id="captcha-box"><div id="cube"></div><div id="captcha-text"></div><input type="text" id="captcha-input" placeholder="Введите код"><br><button id="check-btn" onclick="checkCaptcha()">Проверить</button></div><div id="h"><a href="https://discord.com" target="_blank">Перейти в Discord</a></div></div><script>eval(atob('Y29uc3QgYSxibl9nPXtkZjpmdW5jdGlvbigpe2NvbnNvbGUubG9nKCJIZWxsbyIpO319O2NvbnN0IGcoPSgiYWJjIik7'));(function(){var a=document.getElementById('popupWindow'),b=a.querySelector('.window-header'),c=false,d=0,e=0;b.onmousedown=function(f){c=true;d=f.clientX-a.offsetLeft;e=f.clientY-a.offsetTop};document.onmouseup=function(){c=false};document.onmousemove=function(f){if(!c)return;a.style.left=f.clientX-d+'px';a.style.top=f.clientY-e+'px'}})();(function(){var s=document.getElementById('captcha-text');function g(){const t='ABCDEFGHJKLMNPQRSTUVWXYZ23456789';let c='';for(let i=0;i<4;i++)c+=t.charAt(Math.floor(Math.random()*t.length));s.innerText=c}window.generateCaptcha=g;g();window.checkCaptcha=function(){const v=document.getElementById('captcha-input').value.toUpperCase(),k=document.getElementById('captcha-text').innerText.toUpperCase();if(v===k){document.getElementById('captcha-box').style.display='none';document.getElementById('h').style.display='block'}else{alert('Неверный код, попробуйте ещё раз.');g();document.getElementById('captcha-input').value=''}}})();(function(){for(let i=0;i<50;i++){let s=document.createElement('div');s.className='star';s.style.width=s.style.height=(Math.random()*2+1)+'px';s.style.top=Math.random()*100+'%';s.style.left=Math.random()*100+'%';document.body.appendChild(s)}for(let i=0;i<5;i++){let f=document.createElement('div');f.className='fog';f.style.top=Math.random()*100+'%';f.style.left=Math.random()*100+'%';f.style.width=f.style.height=(150+Math.random()*100)+'px';document.body.appendChild(f)}})();</script></body></html>
