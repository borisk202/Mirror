<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вы попали не туда — Зеркало Borisk202</title>

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <!-- AOS animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; user-select:none; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #1a0000, #300000, #4a0000, #660000);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    @keyframes gradientBG { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }

    .container {
      background: rgba(0,0,0,0.85);
      padding: 40px 30px;
      max-width: 600px;
      border-radius: 20px;
      border: 2px solid #ff2d2d;
      box-shadow: 0 0 50px #ff000099;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover { transform: scale(1.02); box-shadow: 0 0 80px #ff0000cc; }

    h1 { font-size: 2.8em; color: #ff4c4c; margin-bottom: 15px; text-shadow: 0 0 25px #ff1a1a; transition:text-shadow 0.3s; }
    h1:hover { text-shadow:0 0 40px #ff0000; }
    h2 { font-size: 1.8em; margin-bottom: 15px; color:#ff6666; text-shadow:0 0 15px #ff3a3a; transition:text-shadow 0.3s; }
    h2:hover { text-shadow:0 0 30px #ff2222; }
    p { font-size:1.15em; line-height:1.6; color:#eee; margin-bottom:20px; }

    .captcha-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      margin: 25px 0;
      border: 2px dashed #ff2d2d;
      animation: float 2s ease-in-out infinite alternate;
    }
    @keyframes float { 0%{transform: translateY(0)}100%{transform: translateY(-10px)} }

    .captcha-text { font-size:1.5em; margin-bottom:15px; letter-spacing:3px; color:#ff9999; }
    input[type="text"] {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1.1em;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 25px;
      border:none;
      border-radius:10px;
      background: #ff2d2d;
      color:#fff;
      font-size:1.2em;
      cursor:pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4c4c;
      box-shadow:0 0 20px #ff1a1a;
    }
    button i { margin-left:8px; }

    footer { margin-top:30px; color:#999; font-size:0.9em; }

  </style>
</head>
<body>

  <div class="container" data-aos="fade-up">
    <h1>Вы попали не туда</h1>
    <h2>О сайте</h2>
    <p>Этот сайт является официальным зеркалом сайта <strong>Borisk202</strong>.</p>

    <h2>Проверка</h2>
    <div class="captcha-box" id="captcha-box">
      <div class="captcha-text" id="captcha-text">AB7X</div>
      <input type="text" id="captcha-input" placeholder="Введите код">
      <br>
      <button onclick="checkCaptcha()">Проверить <i class="fas fa-check-circle"></i></button>
    </div>

    <div id="discord-btn" style="display:none;">
      <a href="https://discord.gg/GCg8xaNPVP" target="_blank">
        <button>Перейти в Discord <i class="fab fa-discord"></i></button>
      </a>
    </div>

    <footer>&copy; Borisk202</footer>
  </div>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Защита от копирования
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['c','u','s','x','a'].includes(e.key.toLowerCase())) e.preventDefault();
    });

    function randomCaptcha(length = 5) {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let result = '';
      for(let i=0;i<length;i++) result += chars.charAt(Math.floor(Math.random()*chars.length));
      return result;
    }

    function checkCaptcha() {
      const input = document.getElementById('captcha-input').value.toUpperCase();
      const captcha = document.getElementById('captcha-text').innerText;
      if(input === captcha) {
        document.getElementById('captcha-box').style.display = 'none';
        document.getElementById('discord-btn').style.display = 'block';
      } else {
        alert('Неверный код, попробуйте снова.');
        document.getElementById('captcha-text').innerText = randomCaptcha();
        document.getElementById('captcha-input').value = '';
      }
    }

    // Инициализация случайного каптча
    document.getElementById('captcha-text').innerText = randomCaptcha();

  </script>
</body>
</html>
